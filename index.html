<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:15px;
    color:white;
    background: rgba(0,0,0,0.7);
    position:relative;
    overflow:hidden;
}

/* --- Arka plan slaytlarƒ± --- */
.bg-slide{
    position:fixed;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition: opacity 2s ease-in-out;
    z-index:-2;
}

/* --- √úst header ve Logo --- */
.header-bar{
    display:flex;
    align-items:center;
    gap:15px;
    padding:10px 20px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #d4af37; 
    border-radius:15px;
    margin-bottom:15px;
    max-width:600px;
    width:100%;
    justify-content:center;
    position: relative;
    overflow: hidden;
    transition: background 1s linear;
    z-index:3;
}
.header-bar > *{position: relative; z-index:1;}
.logo{
    width:80px;
    height:auto;
    transition: transform 1.5s ease-in-out;
}
.logo:hover{animation: logoBreath 3s infinite;}
@keyframes logoBreath{0%{transform: scale(1);}50%{transform: scale(1.08);}100%{transform: scale(1);}}
.header-bar h1{font-size:22px;color:white;margin:0;white-space: nowrap;text-align:center;}

/* --- Saat ve badge --- */
#clock{margin-bottom:10px;font-size:14px;opacity:.9;}
.badge{background:linear-gradient(45deg,#d4af37,#ffcc66);color:#000;padding:6px 14px;border-radius:20px;font-weight:bold;margin-bottom:15px;text-align:center;}

/* --- Saat √ßer√ßeve ve animasyonlar --- */
#clock-wrapper {
    display:inline-block;
    padding:12px 25px;
    border: 2px solid #00ffff;       
    border-radius:15px;
    background: rgba(0,0,0,0.6);     
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    margin-bottom:10px;
    animation: pulseGlow 1.5s infinite alternate, neonFlow 3s linear infinite;
    position: relative;
    z-index:3;
}

@keyframes neonFlow {
    0% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset; }
    50% { box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset; }
    100% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset; }
}

#clock{
    font-size:18px;
    color:#00ffff;
    font-weight:bold;
    animation: blink 1s infinite;  /* Yanƒ±p s√∂nme efekti */
    text-align:center;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0.4;}
    100%{opacity:1;}
}

@keyframes pulseGlow{
    0%{box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;}
    50%{box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;}
    100%{box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;}
}

/* --- Diyanet Butonu --- */
.progress{
    width:100%;
    max-width:500px;
    margin-bottom:25px;
    position: relative;
    z-index:3;
}
.progress .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:100%;
    gap:6px;
    background: rgba(0,0,0,0.7);
    color:#fff;
    padding:15px;
    border-radius:25px;
    font-weight:bold;
    font-size:16px;
    text-decoration:none;
    transition:.3s;
    text-align:center;
}
.progress .btn:hover{
    background: rgba(0,0,0,0.85);
    box-shadow:0 0 15px #d4af37, 0 0 30px #00ffff inset;
    transform:scale(1.05);
}

/* --- Alt sponsor alanƒ± --- */
.ad-area {
    margin-top: 25px;
    width: 100%;
    max-width: 600px;
    position: relative;
    z-index: 999; /* √ºstte g√∂r√ºnmesi i√ßin y√ºksek z-index */

.ad-area a {
    display: block;

.ad-box {
    display: flex;

    border: 2px solid #d4af37;
    border-radius: 18px;
    padding: 30px 20px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.4s, box-shadow 0.4s;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
}

.ad-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(212,175,55,0.4);
}

.ad-logo {
    width: 95px;
    border-radius: 50%;
    margin: 25px 0 10px 0;
    transition: transform 0.6s;
}

.ad-box:hover .ad-logo {
    transform: rotate(8deg) scale(1.05);
}

.ad-box h2 {
    font-size: 24px;
    color: #d4af37;

.ad-slogan {

.ad-info {

/* --- Footer --- */

    z-index:3;

}

</style>
