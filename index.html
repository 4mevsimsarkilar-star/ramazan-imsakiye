<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:15px;
    color:white;
    position:relative;
    overflow:hidden;
}

/* --- Arka plan slaytlarƒ± --- */
.bg-slide{
    position:fixed;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition: opacity 2s ease-in-out;
    z-index:-2;
}

/* --- √úst header ve Logo --- */
.header-bar{
    display:flex;
    align-items:center;
    gap:15px;
    padding:10px 20px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #d4af37; 
    border-radius:15px;
    margin-bottom:15px;
    max-width:600px;
    width:100%;
    justify-content:center;
    position: relative;
    overflow: hidden;
    transition: background 1s linear;
    z-index:1;
}
.header-bar > *{position: relative; z-index:1;}
.logo{
    width:80px;
    height:auto;
    transition: transform 1.5s ease-in-out;
}
.logo:hover{animation: logoBreath 3s infinite;}
@keyframes logoBreath{0%{transform: scale(1);}50%{transform: scale(1.08);}100%{transform: scale(1);}}
.header-bar h1{font-size:22px;color:white;margin:0;white-space: nowrap;text-align:center;}

/* --- Saat √ßer√ßeve ve animasyonlar --- */
#clock-wrapper {
    display:inline-block;
    padding:12px 25px;
    border: 2px solid #00ffff;       
    border-radius:15px;
    background: rgba(0,0,0,0.6);     
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    margin-bottom:10px;
    animation: pulseGlow 1.5s infinite alternate, neonFlow 3s linear infinite;
}
@keyframes neonFlow {
    0% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset; }
    50% { box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset; }
    100% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset; }
}
#clock{
    font-size:18px;
    color:#00ffff;
    font-weight:bold;
    animation: blink 1s infinite;
    text-align:center;
}
@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0.4;}
    100%{opacity:1;}
}
@keyframes pulseGlow{
    0%{box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;}
    50%{box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;}
    100%{box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;}
}

/* --- Diyanet Butonu --- */
.progress{
    width:100%;
    max-width:500px;
    margin-bottom:25px;
}
.progress .btn{

    background: rgba(0,0,0,0.7);
    color:#fff;
    padding:15px;
    border-radius:25px;
    font-weight:bold;
    font-size:16px;
    text-decoration:none;
    transition:.3s;
    text-align:center;
}
.progress .btn:hover{
    background: rgba(0,0,0,0.85);
    box-shadow:0 0 15px #d4af37, 0 0 30px #00ffff inset;
    transform:scale(1.05);
}

/* --- Alt sponsor alanƒ± --- */

    border-radius:12px;
    overflow:hidden;
    text-decoration:none;
    color:white;
    transition:.3s;
    position: relative;
    z-index:2;

.ad-box{

    border-radius:18px;
    padding:30px 20px;

.ad-box:hover{
